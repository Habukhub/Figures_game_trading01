    <main class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8 col-lg-6">

                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">Add New Auction Item</h2>

                        <form id="add-product-form">

                            <div class="mb-3">
                                <label for="product-name" class="form-label">Item Name:</label>
                                <input type="text" class="form-control" id="product-name" required>
                            </div>

                            <div class="mb-3">
                                <label for="product-price" class="form-label">Starting Price:</label>
                                <input type="number" class="form-control" id="product-price" required>
                            </div>

                            <div class="mb-3">
                                <label for="product-time" class="form-label">Time Remaining:</label>
                                <input type="text" class="form-control" id="product-time" placeholder="e.g., '2 days 5 hours'" required>
                            </div>
                            <div class="mb-3">
                                <label for="product-end" class="form-label">End Time:</label>
                                <input type="datetime-local" class="form-control" id="product-end" required>
                                <div class="form-text">กำหนดเวลาปิดประมูล (เวลาปัจจุบันหรือต่อไป)</div>
                            </div>
                            <div class="mb-3">
                                <label for="product-image" class="form-label">Image URL:</label>
                                <input type="url" class="form-control" id="product-image" placeholder="https://...">
                                <div class="form-text">
                                    (เพื่อความง่าย, ใส่ URL รูปภาพตรงๆ. ลองใช้: https://placehold.co/800x600/999/EEE?text=New+Item)
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mt-3">Add Product</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

        const API = new URL('../Services/dbService.svc', location.href).href;
        document.getElementById('add-product-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            if ((localStorage.getItem('role') || '').toLowerCase() !== 'admin') { alert('เฉพาะแอดมิน'); return; }

            const adminEmail = localStorage.getItem('email');
            const name = document.getElementById('product-name').value.trim();
            const price = parseFloat(document.getElementById('product-price').value);
            const imageUrl = document.getElementById('product-image').value.trim();
            const endsAtISO = document.getElementById('product-end').value; // รูปแบบ yyyy-MM-ddTHH:mm

            if (!adminEmail || !name || !price || price <= 0 || !endsAtISO) { alert('ข้อมูลไม่ครบ'); return; }

            // ต้องเป็นเวลาอนาคต
            const ends = new Date(endsAtISO);
            if (isNaN(ends.getTime()) || ends.getTime() <= Date.now()) { alert('เวลาปิดต้องเป็นอนาคต'); return; }

            const payload = { adminEmail, name, price, imageUrl, endsAtISO };

            const r = await fetch(`${API}/catalog`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            const txt = (await r.text()).replace(/"/g, '');
            if (txt === 'success') { alert('เพิ่มสินค้าเรียบร้อย'); location.href = 'Catalogs.html'; }
            else { alert('เพิ่มสินค้าไม่สำเร็จ: ' + txt); }
        });

        document.addEventListener('DOMContentLoaded', () => {
            if ((localStorage.getItem('role') || '').toLowerCase() !== 'admin') {
                alert('สำหรับผู้ดูแลระบบเท่านั้น');
                location.href = 'HomePage.html';
            }
        });

        //// ล็อกเอาท์เมื่อคลิกลิงก์
        document.getElementById('logoutLink')?.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('email');
            localStorage.removeItem('role');
            localStorage.removeItem('username');
            location.href = 'HomePage.html';
        });
