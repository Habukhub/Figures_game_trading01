<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogs </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-fixed {
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">Figure Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#loggedInNavbar" aria-controls="loggedInNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="loggedInNavbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item" id="navAddProduct">
                        <a class="nav-link" href="AddProduct.html">Add Product</a>
                    </li>
                    <li class="nav-item" id="navAddProduct">
                        <a class="nav-link" href="Catalogs.html">Catalogs</a>
                    </li>
                    <li class="nav-item" id="navManageProduct">
                        <a class="nav-link" href="Admin.html">Manage Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="history.html">Profile (ประวัติการซื้อ)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="HomePage.html" id="logoutLink">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h2 class="mb-4">Auction Catalog</h2>

        <div class="row g-4" id="product-list-container">
            <div class="col-12 text-center">
                <p>Loading products...</p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const API = new URL('../Services/dbService.svc', location.href).href;
            const box = document.getElementById('product-list-container');

            const fmtRemain = s => {
                s = Math.max(0, s | 0);
                const d = Math.floor(s / 86400); s %= 86400;
                const h = Math.floor(s / 3600); s %= 3600;
                const m = Math.floor(s / 60), ss = s % 60;
                return (d ? d + 'd ' : '') + [h, m, ss].map(n => String(n).padStart(2, '0')).join(':');
            };
            const money = n => '฿' + Number(n || 0).toLocaleString();
            const firstImg = s => s || 'https://placehold.co/800x600?text=No+Image';

            const r = await fetch(`${API}/catalog/list-view`);
            const list = await r.json();

            box.innerHTML = '';
            list.forEach(p => {
                const id = p.item_id;
                const start = Number(p.price || 0);
                const top = Number(p.top_bid || 0);
                const current = Math.max(start, top);   // ✅ คิดราคาปัจจุบันจาก start กับ top

                box.insertAdjacentHTML('beforeend', `
      <div class="col-lg-4 col-md-6 col-12">
        <div class="card h-100 shadow-sm">
          <img src="${firstImg(p.Img)}" class="card-img-top" style="height:300px;object-fit:cover" alt="${p.name}">
          <div class="card-body">
            <h5 class="card-title">${p.name}</h5>
            <div class="small text-muted">เริ่มต้น: ${money(start)}</div>
            <div class="small fw-bold">
              ราคาสูงสุดตอนนี้: <span class="cur" data-id="${id}">${money(current)}</span>
            </div>
            <p class="text-danger mt-2">เหลือเวลา:
              <span class="t" data-id="${id}" data-sec="${p.remaining_seconds}">
                ${fmtRemain(p.remaining_seconds)}
              </span>
            </p>
            <a href="bidding.html?id=${id}" class="btn btn-success">เข้าร่วมประมูล</a>
          </div>
        </div>
      </div>
    `);
            });

            // เคาท์ดาวน์
            setInterval(() => {
                document.querySelectorAll('.t').forEach(el => {
                    let s = parseInt(el.dataset.sec, 10) || 0;
                    if (s > 0) { s--; el.dataset.sec = s; el.textContent = fmtRemain(s); }
                });
            }, 1000);

            // ✅ รีเฟรชราคาและเวลาให้ตรง server ทุก 5 วิ
            setInterval(async () => {
                const rr = await fetch(`${API}/catalog/list-view`);
                const items = await rr.json();
                items.forEach(p => {
                    const id = p.item_id;
                    const start = Number(p.price || 0);
                    const top = Number(p.top_bid || 0);
                    const curEl = document.querySelector(`.cur[data-id="${id}"]`);
                    const tEl = document.querySelector(`.t[data-id="${id}"]`);
                    if (curEl) curEl.textContent = money(Math.max(start, top));
                    if (tEl) tEl.dataset.sec = p.remaining_seconds;
                });
            }, 5000);
        });


        // ====== ซ่อนเมนูตาม role + logout ======
        document.addEventListener('DOMContentLoaded', () => {
            const isAdmin = (localStorage.getItem('role') || '').toLowerCase() === 'admin';
            ['navAddProduct', 'navManageProduct'].forEach(id => {
                let el = document.getElementById(id);
                if (!el) return;
                const li = el.closest('li');
                if (li) el = li;
                el.classList.toggle('d-none', !isAdmin);
            });
        });

        // logout
        document.getElementById('logoutLink')?.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('email');
            localStorage.removeItem('role');
            localStorage.removeItem('username');
            location.href = 'HomePage.html';
        });
    </script>


</body>
</html>
